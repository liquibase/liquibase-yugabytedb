name: Liquibase Test Harness

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  liquibase-test-harness:
    strategy:
      matrix:
        yugabyte-version: [2.16, 2.17]
    uses: liquibase/build-logic/.github/workflows/lth-docker.yml@v0.3.0
    secrets: inherit
    with:
      version: ${{ matrix.yugabyte-version }}